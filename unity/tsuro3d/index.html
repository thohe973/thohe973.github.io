<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | tsuro3d</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Fullscreen</div>
      </div>
      <div class="controls">
        <h2>Tsuro3D Controls</h2>
        <div class="grid">
          <div class="action">Place tile:</div><div class="key">Space/Left click</div>
          <div class="action">Select tile:</div><div class="key">1/2/3</div>
          <div class="action">Rotate tile:</div><div class="key">Scroll wheel</div>
          <div class="grid-break"></div>
          <div class="action">Lock mouse:</div><div class="key">L</div>
          <div class="action">Unlock mouse:</div><div class="key">U</div>
        </div>
      </div>
    </div>
  </body>
</html>
